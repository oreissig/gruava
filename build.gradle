plugins {
    id 'com.jfrog.bintray' version '1.6'
}

// basic build config
group = 'com.github.oreissig'
// when changing the version, don't forget to adapt the extension module descriptor
version = '19.0-SNAPSHOT'

apply plugin: 'groovy'

repositories {
    jcenter()
}

dependencies {
    compile 'com.google.guava:guava:19.0'
    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
}

// maven publish to bintray
apply plugin: 'maven-publish'

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}

bintray {
    user = System.getenv('BINTRAY_USER')
    key = System.getenv('BINTRAY_KEY')
    publications = ['maven']
    pkg {
        repo = 'maven'
        name = project.name
    }
}
